<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenete e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/photo-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/photo-m.png" type="image/png">
        <img src="imagens/photo-g.png" alt="imagem teste tamanho photo g">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="media/happy-mistake.mp3" controls autoplay></audio>  
        Compatível com MP3 WAV OGG-->
        <audio preload="metadata" controls loop>
            <source src="media/happy-mistake.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/happy-mistake.mp3">Clique aqui</a> para baixar o arquivo MP3.</p>
        </audio>
    
</body>
</html>
